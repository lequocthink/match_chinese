<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Game Ghép Từ Vựng Tiếng Trung</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        }
        th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        }
        th {
        background: #f4f4f4;
        }
        #vocabTable {
        display: none; /* ẩn bảng khi chưa bấm */
        }
        button {
        margin-top: 20px;
        padding: 10px 15px;
        cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <h1>Game Ghép Từ Vựng</h1>
        
        <!-- Nút mở bảng từ vựng -->
        <div>
            <button id="showVocabularyBtn" class="button-74" style="margin-right: 10px;">Xem toàn bộ từ vựng</button>
        </div>
        <div>
            <button id="showVocabularyGame" class="button-54" style="margin-right: 10px;">Ôn từ vựng</button>
            <button id="showPronunciationGame" class="button-54" style="margin-right: 10px;">Ôn phát âm</button>
        </div>
  

        <!-- Popup -->
        <div id="vocabModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Tất cả từ vựng</h2>
                <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Từ Vựng</th>
                        <th>Ý nghĩa</th>
                        <th>Cách đọc</th>
                        <th>Pinyin</th>
                    </tr>
                </thead>
                <tbody id="vocabTableBody"></tbody>
                </table>
            </div>
        </div>
        
    </header>
    
    <div id="isVocabularyGame">
        <div class="controls" style="margin-bottom: 10px;">
            <label for="wordsPerRoundV">Số từ mỗi vòng:</label>
            <select id="wordsPerRoundV" class="select_option">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <button id="restartBtnV" class="button-8">Restart</button>
            <button id="nextBtnV" disabled class="button-85">Next Round ▶</button>
        </div>

        <section class="stats">
            <div>Điểm: <strong id="scoreV">0</strong></div>
            <div>Sai: <strong id="mistakesV">0</strong></div>
            <div>Tiến độ: <strong id="progressV">Vòng 0/0</strong></div>
        </section>
    
        <section class="game-container">
            <div class="column">
                <h2>Chinese</h2>
                <ul id="chineseListV"></ul>
            </div>
            <div class="column">
                <h2>Nghĩa</h2>
                <ul id="meanListV"></ul>
            </div>
        </section>
    
        <p class="notice" id="noticeV"></p>
    </div>

    <div id="isPronunciationGame">
        <div class="controls" style="margin-bottom: 10px;">
            <label for="wordsPerRoundP">Số từ mỗi vòng:</label>
            <select id="wordsPerRoundP" class="select_option">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <button id="restartBtnP" class="button-8">Restart</button>
            <button id="nextBtnP" disabled class="button-85">Next Round ▶</button>
        </div>

        <section class="stats">
            <div>Điểm: <strong id="scoreP">0</strong></div>
            <div>Sai: <strong id="mistakesP">0</strong></div>
            <div>Tiến độ: <strong id="progressP">Vòng 0/0</strong></div>
        </section>
    
        <section class="game-container">
            <div class="column">
                <h2>Chinese</h2>
                <ul id="chineseListP"></ul>
            </div>
            <div class="column">
                <h2>Cách phát âm</h2>
                <ul id="pronunciationList"></ul>
            </div>
        </section>
    
        <p class="notice" id="noticeP"></p>
    </div>




    <script src="vocabulary.js"></script>
    <script src="script.js"></script>
</body>

</html>
