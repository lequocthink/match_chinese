<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Game Ghép Từ Vựng Tiếng Trung</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        }
        th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        }
        th {
        background: #f4f4f4;
        }
        #vocabTable {
        display: none; /* ẩn bảng khi chưa bấm */
        }
        button {
        margin-top: 20px;
        padding: 10px 15px;
        cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <h1>Game Ghép Từ Vựng</h1>
        
        <!-- Nút mở bảng từ vựng -->
        <button id="showVocabularyBtn">Xem toàn bộ từ vựng</button>

        <!-- Popup -->
        <div id="vocabModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Tất cả từ vựng</h2>
                <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Từ Vựng</th>
                        <th>Ý nghĩa</th>
                        <th>Cách đọc</th>
                        <th>Pinyin</th>
                    </tr>
                </thead>
                <tbody id="vocabTableBody"></tbody>
                </table>
            </div>
        </div>
        
        <div class="controls" style="margin-bottom: 10px;">
            <label for="wordsPerRound">Số từ mỗi vòng:</label>
            <select id="wordsPerRound" class="select_option">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <button id="restartBtn" class="button-8">Restart</button>
            <button id="nextBtn" disabled class="button-85">Next Round ▶</button>
        </div>
    </header>

    <section class="stats">
        <div>Điểm: <strong id="score">0</strong></div>
        <div>Sai: <strong id="mistakes">0</strong></div>
        <div>Tiến độ: <strong id="progress">Vòng 0/0</strong></div>
    </section>

    <section class="game-container">
        <div class="column">
            <h2>Chinese</h2>
            <ul id="chineseList"></ul>
        </div>
        <div class="column">
            <h2>Nghĩa</h2>
            <ul id="meanList"></ul>
        </div>
    </section>

    <p class="notice" id="notice"></p>

    <script src="vocabulary.js"></script>
    <script src="script.js"></script>
</body>

</html>
